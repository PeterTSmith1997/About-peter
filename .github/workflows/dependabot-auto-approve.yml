name: Dependabot Auto-Approve

on:
  pull_request:
    types:
      - opened
      - synchronize

permissions:
  pull-requests: write
  contents: write
  packages: write

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Debug Secrets
        run: |
          if [ -z "${{ secrets.MYTOKEN }}" ]; then
            echo "❌ MYTOKEN is missing!"
            exit 1
          else
            echo "✅ MYTOKEN is available."
          fi

      - name: Approve Dependabot PR
        run: gh pr review --approve "$GITHUB_REF"
        env:
          GH_TOKEN: ${{ secrets.MYTOKEN }}

      - name: Merge Dependabot PR
        uses: ahmadnassri/action-dependabot-auto-merge@v2.6.6
        with:
          github-token: ${{ secrets.MYTOKEN }}
